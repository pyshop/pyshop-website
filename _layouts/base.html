<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ page.title }}</title>
    <meta charset="utf-8">
    <meta name = "format-detection" content = "telephone=no">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <link href='//fonts.googleapis.com/css?family=Asap:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

    <link href='//fonts.googleapis.com/css?family=Lato:300,300italic,400,400italic,700,900' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/owl.carousel.css">

    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery.js"></script>
    <script src="js/jquery-migrate-1.1.1.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/superfish.js"></script>
    <script src="js/jquery.mobilemenu.js"></script>


    <script src="js/jquery.ui.totop.js"></script>

    <script src="js/owl.carousel.js"></script>

    <script src="js/script.js"></script>

    <script>
        $(document).ready(function() {
            $("#owl").owlCarousel({
                navigation : false,
                pagination : true,
                autoPlay: 600000, //Set AutoPlay to 3 seconds
                itemsCustom : [
                    [320, 1],
                    [767, 4],
                    [979, 4],
                    [1170, 4],
                    [1920, 4]
                ]
            });
        });
    </script>



    <!--[if (gt IE 9)|!(IE)]><!-->
    <script src="js/jquery.mobile.customized.min.js"></script>
    <!--<![endif]-->
    <!--[if lt IE 8]>
    <div style=' clear: both; text-align:center; position: relative;'>
        <a href="http://windows.microsoft.com/en-US/internet-explorer/products/ie/home?ocid=ie6_countdown_bannercode">
            <img src="http://storage.ie6countdown.com/assets/100/images/banners/warning_bar_0000_us.jpg" border="0" height="42" width="820" alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today.">
        </a>
    </div>
    <![endif]-->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <link rel="stylesheet" media="screen" href="css/ie.css">
    <![endif]-->
</head>
<body>
<!--======================== header ============================-->
<header>
    <div class="header_box">
        <div class="container">
            <div class="row">
                <div class="grid_12">
                    <!--======================== logo ============================-->
                    <h1>
                        <a href="/"><img src="images/logo.png" alt=""></a>
                    </h1>
                    <div style="float: left; margin-left: 2em; margin-top: 5px; color: #4e4f51; line-height: 1em;">
                        <p>
                        Phone: {{ site.phone }}<br/>
                        E-mail: {{ site.email }}
                        </p>
                    </div>
                    <!--======================== search ============================-->
                    {% comment %}
                    <form id="search" action="search.php" method="GET" accept-charset="utf-8" class="search_form">
                        <input type="text" name="s">
                        <a onclick="document.getElementById('search').submit()" href="#">
                            <span class="fa-search"></span>
                        </a>
                    </form>
                    {% endcomment %}
                    <!--======================== menu ============================-->
                    {% include menu.html %}
                </div>
            </div>
        </div>
    </div>

</header>
<!--======================== content ===========================-->
{{ content }}
<!--======================== footer ============================-->
{% include footer.html %}
</body>
</html>
